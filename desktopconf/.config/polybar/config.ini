[bar/polytop]
width = 100%
height = 24pt
radius = 16
fixed-center = true
background = ${colors.mantle}
foreground = ${colors.text}
line-size = 3pt
border-size = 1pt
border-color = ${colors.mauve}
padding = 2
module-margin-left = 0
module-margin-right = 0
separator = |
separator-foreground = ${colors.surface0}
font-0 = JetBrains Mono:pixelsize=10;2
font-1 = Symbols Nerd Font:pixelsize=12;2
font-2 = Noto Sans Mono CJK KR:pixelsize=12;2
font-3 = Noto Sans Mono CJK HK:pixelsize=12;2
font-4 = Noto Sans Mono CJK JP:pixelsize=12;2
font-5 = Noto Sans Mono CJK SC:pixelsize=12;2
font-6 = Noto Sans Mono CJK TC:pixelsize=12;2
font-7 = Noto Color Emoji:scale=10
modules-left = playericon playervolume player player-prev player-play-pause player-next
modules-center = xwindow
modules-right = power notifications-toggle pulseaudio mictoggle memory cpu gpu eth temperature gpu-temperature date polytray
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
pseudo-transparency = false

[bar/polybottom]
width = 100%
height = 24pt
radius = 16
bottom = true
fixed-center = true
background = ${colors.mantle}
foreground = ${colors.text}
line-size = 3pt
border-size = 1pt
border-color = ${colors.mauve}
module-margin = 1
separator = |
separator-foreground = ${colors.surface0}
font-0 = JetBrains Mono:pixelsize=10;2
font-1 = Symbols Nerd Font:pixelsize=12;2
font-2 = Noto Sans Mono CJK KR:pixelsize=12;2
font-3 = Noto Sans Mono CJK HK:pixelsize=12;2
font-4 = Noto Sans Mono CJK JP:pixelsize=12;2
font-5 = Noto Sans Mono CJK SC:pixelsize=12;2
font-6 = Noto Sans Mono CJK TC:pixelsize=12;2
font-7 = Noto Color Emoji:scale=10
modules-center = i3
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
pseudo-transparency = false

[bar/polytray]
monitor-strict = false
width = 256
height = 25
offset-x = 86%
offset-y = 4%
override-redirect = true
fixed-center = true
background = ${colors.mantle}
radius = 8
line-size = 0
line-color = #f00
padding-left = 0
padding-right = 1
module-margin-left = 0
module-margin-right = 0
modules-right = tray
border-size = 1pt
border-color = ${colors.mauve}

[module/playericon]
type = custom/script
exec = if cat ~/.cache/player | grep -q 'Feishin'; then echo ""; elif cat ~/.cache/player | grep -q 'spotify'; then echo ""; elif cat ~/.cache/player | grep -q 'mpd'; then echo ""; else echo ""; fi
click-left = if cat ~/.cache/player |grep -q 'Feishin'; then echo spotify|tee ~/.cache/player;  elif cat ~/.cache/player |grep -q 'spotify'; then echo mpd|tee ~/.cache/player; elif cat ~/.cache/player |grep -q 'mpd'; then echo Feishin|tee ~/.cache/player;fi
interval = 1
format-foreground = ${colors.blue}

[module/playervolume]
type = custom/script
exec = volume=$(playerctl -s --player=$(cat ~/.cache/player) volume |awk '{printf ("%.0f\\n",$1*100)}'); if [ -z $volume ]; then echo '  '; else echo " $volume " ; fi
scroll-up = playerctl volume .05+ --player=$(cat ~/.cache/player)
scroll-down = playerctl volume .05- --player=$(cat ~/.cache/player)
interval = 1
format-foreground = ${colors.maroon}

[module/player]
type = custom/script
format = <label>
exec = ~/.local/scripts/player.sh
interval = 1
format-foreground = ${colors.sapphire}

[module/player-prev]
type = custom/script
exec = echo ""
format = <label>
click-left = playerctl previous --player=$(cat ~/.cache/player)
format-foreground = ${colors.blue}

[module/player-play-pause]
type = custom/ipc
initial = 2
hook-0 = echo ""
hook-1 = echo ""
format = <output>
click-left = playerctl play-pause --player=$(cat ~/.cache/player)
format-foreground = ${colors.mauve}

[module/player-next]
type = custom/script
exec = echo ""
format = <label>
click-left = playerctl next --player=$(cat ~/.cache/player)
format-foreground = ${colors.blue}

[module/xwindow]
type = internal/xwindow
label = " %title:0:60:...% "
format-foreground = ${colors.mauve}

[module/power]
type = custom/text
format = ""
click-left = ~/.config/rofi/powermenu/powermenu.sh
format-foreground = ${colors.teal}

[module/notifications-toggle]
type = custom/script
exec = ~/.local/scripts/dunsticon.sh
click-left = dunstctl set-paused toggle
interval = 1
label-foreground = ${colors.lavender}

[module/pulseaudio]
type = internal/pulseaudio
format-volume = " <label-volume>"
label-volume = "%percentage%%"
format-muted = ""
use-ui-max = false
format-volume-foreground = ${colors.mauve}
format-muted-foreground = ${colors.mauve}
click-right = "~/.local/scripts/audioswitch.sh"

[module/mictoggle]
type = custom/script
;exec = if pamixer --source rnnoise_source --get-mute|grep -q false ;then echo "  ";else echo "  ";fi
;click-left = pamixer --source rnnoise_source -t
exec = if pamixer --source alsa_input.usb-HP__Inc_HyperX_SoloCast-00.analog-stereo --get-mute|grep -q false ;then echo "  ";else echo "  ";fi
click-left = pamixer --source alsa_input.usb-HP__Inc_HyperX_SoloCast-00.analog-stereo -t
interval = 1
label-foreground = ${colors.mauve}

[module/memory]
type = internal/memory
interval = 2
label = " %percentage_used:2%%"
label-foreground = ${colors.rosewater}

[module/cpu]
type = internal/cpu
interval = 2
label = " %percentage:2%%"
label-foreground = ${colors.pink}

[module/gpu]
type = custom/script
label = " %output%"
exec = nvidia-smi --query-gpu=utilization.gpu --format=csv,noheader,nounits|awk '{printf "%.0f%", $1}'
format-foreground = ${colors.green}
interval = 2

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = "󰈀"
label-connected-foreground = ${colors.sky}

[module/temperature]
type = internal/temperature
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon2/temp1_input 
thermal-zone = 0
warn-temperature = 80
base-temperature = 20
format-online = <label>
format-online-warn = <label-warn>
label = " %temperature-c%"
label-warn = " %temperature-c%"
label-foreground = ${colors.maroon}
label-warn-foreground = ${colors.red}

[module/gpu-temperature]
type = custom/script
label = " %output%"
exec = echo $(nvidia-smi --query-gpu=temperature.gpu --format=csv,noheader,nounits)|awk '{printf "%.0f°C", $1}'
format-foreground = ${colors.pink}
interval = 2

[module/date]
type = internal/date
interval = 1
time = %H:%M:%S
time-alt = %A %d/%m/%Y
label = "󰥔 %time%"
label-foreground = ${colors.mauve}

[module/tray]
type = internal/tray

[module/polytray]
type = custom/text
format = ""
click-left = polybar polytray
click-right = u=$(xprop -name "polybar-polytray_HDMI-0" _NET_WM_PID | grep -o '[[:digit:]]*'); kill $u
format-foreground = ${colors.green}

